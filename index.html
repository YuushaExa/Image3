<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Spot Tool</title>
    <style>
        #canvas {
            border: 1px solid black;
            cursor: none;
        }
        .cursor {
            position: absolute;
            border-radius: 50%;
            border: 2px solid red;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <button id="healToolButton">Healing Spot Tool</button>
    <label for="cursorSize">Cursor Size:</label>
    <input type="range" id="cursorSize" min="5" max="100" value="20">
    <label for="blendingIntensity">Blending Intensity:</label>
    <input type="range" id="blendingIntensity" min="0.1" max="2" step="0.1" value="1">
    <canvas id="canvas"></canvas>
    <div id="cursor" class="cursor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const upload = document.getElementById('upload');
            const healToolButton = document.getElementById('healToolButton');
            const cursorSizeInput = document.getElementById('cursorSize');
            const blendingIntensityInput = document.getElementById('blendingIntensity');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const cursor = document.getElementById('cursor');
            
            let image = new Image();
            let usingHealTool = false;
            let cursorSize = parseInt(cursorSizeInput.value, 10);
            let blendingIntensity = parseFloat(blendingIntensityInput.value);
            let canvasData = null;

            upload.addEventListener('change', handleImageUpload);
            healToolButton.addEventListener('click', () => {
                usingHealTool = !usingHealTool;
                cursor.style.display = usingHealTool ? 'block' : 'none';
            });

            cursorSizeInput.addEventListener('input', () => {
                cursorSize = parseInt(cursorSizeInput.value, 10);
                cursor.style.width = cursor.style.height = `${cursorSize}px`;
            });

            blendingIntensityInput.addEventListener('input', () => {
                blendingIntensity = parseFloat(blendingIntensityInput.value);
            });

            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('click', handleCanvasClick);

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        image.onload = function () {
                            canvas.width = image.width;
                            canvas.height = image.height;
                            context.drawImage(image, 0, 0);
                            canvasData = context.getImageData(0, 0, canvas.width, canvas.height);
                        }
                        image.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            }

            function handleMouseMove(event) {
                if (usingHealTool) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    cursor.style.left = `${event.clientX - cursorSize / 2}px`;
                    cursor.style.top = `${event.clientY - cursorSize / 2}px`;
                }
            }

            function handleCanvasClick(event) {
                if (usingHealTool) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    inpaintSpot(x, y);
                }
            }

            function inpaintSpot(x, y) {
                const radius = cursorSize / 2;
                const imageData = context.getImageData(x - radius, y - radius, radius * 2, radius * 2);
                const data = imageData.data;

                const patchSize = radius * 2;
                const similarPatch = findBestPatch(x, y, patchSize);
                if (similarPatch) {
                    // Create mask where the inpainting will occur
                    const mask = new Uint8Array(patchSize * patchSize).fill(1);

                    // Apply Poisson blending
                    const blendedData = poissonBlend(data, similarPatch.data, mask, patchSize, patchSize);

                    // Update the canvas with the blended data
                    for (let i = 0; i < blendedData.length; i++) {
                        data[i] = blendedData[i];
                    }

                    context.putImageData(imageData, x - radius, y - radius);
                }
            }

            function findBestPatch(x, y, size) {
                const searchRadius = 30;
                let bestPatch = null;
                let bestScore = Infinity;

                for (let dx = -searchRadius; dx <= searchRadius; dx++) {
                    for (let dy = -searchRadius; dy <= searchRadius; dy++) {
                        if (x + dx < 0 || y + dy < 0 || x + dx + size >= canvas.width || y + dy + size >= canvas.height) {
                            continue;
                        }

                        const patchData = extractPatchData(x + dx, y + dy, size);
                        const score = computePatchScore(patchData);
                        if (score < bestScore) {
                            bestScore = score;
                            bestPatch = { x: x + dx, y: y + dy, data: patchData };
                        }
                    }
                }

                return bestPatch;
            }

            function extractPatchData(x, y, size) {
                const startX = Math.max(0, x);
                const startY = Math.max(0, y);
                const endX = Math.min(canvas.width, x + size);
                const endY = Math.min(canvas.height, y + size);
                return context.getImageData(startX, startY, endX - startX, endY - startY).data;
            }

            function computePatchScore(data) {
                let r = 0, g = 0, b = 0, count = data.length / 4;
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                r /= count;
                g /= count;
                b /= count;

                let score = 0;
                for (let i = 0; i < data.length; i += 4) {
                    score += Math.abs(data[i] - r) + Math.abs(data[i + 1] - g) + Math.abs(data[i + 2] - b);
                }

                return score;
            }

            // Poisson blending function
            function poissonBlend(sourceData, targetData, mask, width, height) {
                const N = width * height;
                const A = new Array(N).fill(0).map(() => new Array(N).fill(0));
                const b = new Array(N).fill(0);
                const result = new Uint8ClampedArray(sourceData.length);

                const getIndex = (x, y) => y * width + x;

                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const idx = getIndex(x, y);
                        if (mask[idx]) {
                            A[idx][idx] = 4;
                            b[idx] = 4 * sourceData[idx];

                            if (x > 0) {
                                A[idx][getIndex(x - 1, y)] = -1;
                                b[idx] -= targetData[getIndex(x - 1, y)];
                            }
                            if (x < width - 1) {
                                A[idx][getIndex(x + 1, y)] = -1;
                                b[idx] -= targetData[getIndex(x + 1, y)];
                            }
                            if (y > 0) {
                                A[idx][getIndex(x, y - 1)] = -1;
                                b[idx] -= targetData[getIndex(x, y - 1)];
                            }
                            if (y < height - 1) {
                                A[idx][getIndex(x, y + 1)] = -1;
                                b[idx] -= targetData[getIndex(x, y + 1)];
                            }
                        } else {
                            A[idx][idx] = 1;
                            b[idx] = targetData[idx];
                        }
                    }
                }

                // Solve the linear system A * x = b
                const x = numeric.solve(A, b);

                for (let i = 0; i < N; i++) {
                    result[i * 4] = x[i];
                    result[i * 4 + 1] = x[i];
                    result[i * 4 + 2] = x[i];
                    result[i * 4 + 3] = 255;  // Fully opaque
                }

                return result;
            }
        });
    </script>
</body>
</html>
