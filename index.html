<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Spot Tool</title>
    <style>
        #canvas {
            border: 1px solid black;
            cursor: none;
        }
        .cursor {
            position: absolute;
            border-radius: 50%;
            border: 2px solid red;
            pointer-events: none;
            display: none;
        }
        .freeform {
            position: absolute;
            border: 2px solid blue;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <button id="healToolButton">Healing Spot Tool</button>
    <label for="cursorType">Cursor Type:</label>
    <select id="cursorType">
        <option value="circle">Circle</option>
        <option value="freeform">Free Form</option>
        <option value="randomCircle">Random Area in Circle</option>
    </select>
    <label for="cursorSize">Cursor Size:</label>
    <input type="range" id="cursorSize" min="5" max="100" value="20">
    <label for="blendingIntensity">Blending Intensity:</label>
    <input type="range" id="blendingIntensity" min="0.1" max="2" step="0.1" value="1">
    <label for="searchRadius">Search Radius:</label>
    <input type="range" id="searchRadius" min="10" max="100" value="30">
    <label for="affectedArea">Affected Area:</label>
    <input type="range" id="affectedArea" min="0.1" max="1" step="0.1" value="0.5">
    <canvas id="canvas"></canvas>
    <div id="cursor" class="cursor"></div>
    <div id="freeform" class="freeform"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const upload = document.getElementById('upload');
            const healToolButton = document.getElementById('healToolButton');
            const cursorTypeSelect = document.getElementById('cursorType');
            const cursorSizeInput = document.getElementById('cursorSize');
            const blendingIntensityInput = document.getElementById('blendingIntensity');
            const searchRadiusInput = document.getElementById('searchRadius');
            const affectedAreaInput = document.getElementById('affectedArea');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const cursor = document.getElementById('cursor');
            const freeform = document.getElementById('freeform');
            
            let image = new Image();
            let usingHealTool = false;
            let cursorType = 'circle';
            let cursorSize = parseInt(cursorSizeInput.value, 10);
            let blendingIntensity = parseFloat(blendingIntensityInput.value);
            let searchRadius = parseInt(searchRadiusInput.value, 10);
            let affectedArea = parseFloat(affectedAreaInput.value);
            let canvasData = null;
            let freeformPoints = [];

            upload.addEventListener('change', handleImageUpload);
            healToolButton.addEventListener('click', () => {
                usingHealTool = !usingHealTool;
                cursor.style.display = usingHealTool && cursorType === 'circle' ? 'block' : 'none';
                freeform.style.display = usingHealTool && cursorType === 'freeform' ? 'block' : 'none';
            });

            cursorTypeSelect.addEventListener('change', () => {
                cursorType = cursorTypeSelect.value;
                cursor.style.display = usingHealTool && cursorType === 'circle' ? 'block' : 'none';
                freeform.style.display = usingHealTool && cursorType === 'freeform' ? 'block' : 'none';
            });

            cursorSizeInput.addEventListener('input', () => {
                cursorSize = parseInt(cursorSizeInput.value, 10);
                cursor.style.width = cursor.style.height = `${cursorSize}px`;
            });

            blendingIntensityInput.addEventListener('input', () => {
                blendingIntensity = parseFloat(blendingIntensityInput.value);
            });

            searchRadiusInput.addEventListener('input', () => {
                searchRadius = parseInt(searchRadiusInput.value, 10);
            });

            affectedAreaInput.addEventListener('input', () => {
                affectedArea = parseFloat(affectedAreaInput.value);
            });

            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('click', handleCanvasClick);

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        image.onload = function () {
                            canvas.width = image.width;
                            canvas.height = image.height;
                            context.drawImage(image, 0, 0);
                            canvasData = context.getImageData(0, 0, canvas.width, canvas.height);
                        }
                        image.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            }

            function handleMouseMove(event) {
                if (usingHealTool) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    cursor.style.left = `${event.clientX - cursorSize / 2}px`;
                    cursor.style.top = `${event.clientY - cursorSize / 2}px`;
                }
            }

            function handleMouseDown(event) {
                if (usingHealTool && cursorType === 'freeform') {
                    freeformPoints = [];
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    freeformPoints.push({ x, y });
                    freeform.style.display = 'block';
                    freeform.style.left = `${x}px`;
                    freeform.style.top = `${y}px`;
                    freeform.style.width = `0px`;
                    freeform.style.height = `0px`;

                    canvas.addEventListener('mousemove', drawFreeform);
                }
            }

            function handleMouseUp(event) {
                if (usingHealTool && cursorType === 'freeform') {
                    canvas.removeEventListener('mousemove', drawFreeform);
                }
            }

            function drawFreeform(event) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                freeformPoints.push({ x, y });
                context.beginPath();
                context.moveTo(freeformPoints[0].x, freeformPoints[0].y);
                for (let point of freeformPoints) {
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.stroke();
            }

            function handleCanvasClick(event) {
                if (usingHealTool) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    if (cursorType === 'circle' || cursorType === 'randomCircle') {
                        inpaintSpot(x, y);
                    } else if (cursorType === 'freeform') {
                        inpaintFreeform();
                    }
                }
            }

            function inpaintSpot(x, y) {
                const radius = cursorSize / 2;
                const imageData = context.getImageData(x - radius, y - radius, radius * 2, radius * 2);
                const data = imageData.data;

                const patchSize = radius * 2;
                const similarPatch = findBestPatch(x, y, patchSize);
                if (similarPatch) {
                    advancedBlendPatches(data, similarPatch.data, radius, blendingIntensity, affectedArea);
                    context.putImageData(imageData, x - radius, y - radius);
                }
            }

            function inpaintFreeform() {
                const bounds = getFreeformBounds(freeformPoints);
                const imageData = context.getImageData(bounds.x, bounds.y, bounds.width, bounds.height);
                const data = imageData.data;

                const patchSize = Math.max(bounds.width, bounds.height);
                const similarPatch = findBestPatch(bounds.x + bounds.width / 2, bounds.y + bounds.height / 2, patchSize);
                if (similarPatch) {
                    advancedBlendPatches(data, similarPatch.data, patchSize / 2, blendingIntensity, affectedArea, freeformPoints, bounds);
                    context.putImageData(imageData, bounds.x, bounds.y);
                }
            }

            function getFreeformBounds(points) {
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                for (let point of points) {
                    if (point.x < minX) minX = point.x;
                    if (point.y < minY) minY = point.y;
                    if (point.x > maxX) maxX = point.x;
                    if (point.y > maxY) maxY = point.y;
                }
                return { x: minX, y: minY, width: maxX - minX, height: maxY - minY };
            }

            function findBestPatch(x, y, size) {
                let bestPatch = null;
                let bestScore = Infinity;

                for (let dx = -searchRadius; dx <= searchRadius; dx++) {
                    for (let dy = -searchRadius; dy <= searchRadius; dy++) {
                        if (x + dx < 0 || y + dy < 0 || x + dx + size >= canvas.width || y + dy + size >= canvas.height) {
                            continue;
                        }

                        const patchData = extractPatchData(x + dx, y + dy, size);
                        const score = computePatchScore(patchData);
                        if (score < bestScore) {
                            bestScore = score;
                            bestPatch = { x: x + dx, y: y + dy, data: patchData };
                        }
                    }
                }

                return bestPatch;
            }

            function extractPatchData(x, y, size) {
                const startX = Math.max(0, x);
                const startY = Math.max(0, y);
                const endX = Math.min(canvas.width, x + size);
                const endY = Math.min(canvas.height, y + size);
                return context.getImageData(startX, startY, endX - startX, endY - startY).data;
            }

            function computePatchScore(data) {
                let r = 0, g = 0, b = 0, count = data.length / 4;
                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                r /= count;
                g /= count;
                b /= count;

                let score = 0;
                for (let i = 0; i < data.length; i += 4) {
                    score += Math.abs(data[i] - r) + Math.abs(data[i + 1] - g) + Math.abs(data[i + 2] - b);
                }

                return score;
            }

            function advancedBlendPatches(sourceData, targetData, radius, intensity, affectedArea, points = null, bounds = null) {
                const length = sourceData.length;
                const sigma = radius / 3;
                const gauss = (d) => Math.exp(-(d * d) / (2 * sigma * sigma));
                const limit = radius * affectedArea;

                for (let i = 0; i < length; i += 4) {
                    const dx = (i / 4) % (radius * 2) - radius;
                    const dy = Math.floor((i / 4) / (radius * 2)) - radius;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < limit) {
                        if (cursorType === 'randomCircle' && Math.random() > 0.5) continue;

                        const weight = gauss(dist) * intensity;
                        sourceData[i] = weight * targetData[i] + (1 - weight) * sourceData[i];
                        sourceData[i + 1] = weight * targetData[i + 1] + (1 - weight) * sourceData[i + 1];
                        sourceData[i + 2] = weight * targetData[i + 2] + (1 - weight) * sourceData[i + 2];
                    }
                }
            }
        });
    </script>
</body>
</html>
