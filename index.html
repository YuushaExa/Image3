<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Spot Tool</title>
    <style>
        #canvas {
            border: 1px solid black;
            cursor: none;
        }
        .cursor {
            position: absolute;
            border-radius: 50%;
            border: 2px solid red;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <button id="healToolButton">Healing Spot Tool</button>
    <label for="cursorSize">Cursor Size:</label>
    <input type="range" id="cursorSize" min="5" max="100" value="20">
    <label for="blendingIntensity">Blending Intensity:</label>
    <input type="range" id="blendingIntensity" min="0.1" max="2" step="0.1" value="1">
    <canvas id="canvas"></canvas>
    <div id="cursor" class="cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const upload = document.getElementById('upload');
            const healToolButton = document.getElementById('healToolButton');
            const cursorSizeInput = document.getElementById('cursorSize');
            const blendingIntensityInput = document.getElementById('blendingIntensity');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const cursor = document.getElementById('cursor');
            
            let image = new Image();
            let usingHealTool = false;
            let cursorSize = parseInt(cursorSizeInput.value, 10);
            let blendingIntensity = parseFloat(blendingIntensityInput.value);
            let canvasData = null;

            upload.addEventListener('change', handleImageUpload);
            healToolButton.addEventListener('click', () => {
                usingHealTool = !usingHealTool;
                cursor.style.display = usingHealTool ? 'block' : 'none';
            });

            cursorSizeInput.addEventListener('input', () => {
                cursorSize = parseInt(cursorSizeInput.value, 10);
                cursor.style.width = cursor.style.height = `${cursorSize}px`;
            });

            blendingIntensityInput.addEventListener('input', () => {
                blendingIntensity = parseFloat(blendingIntensityInput.value);
            });

            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('click', handleCanvasClick);

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        image.onload = function () {
                            canvas.width = image.width;
                            canvas.height = image.height;
                            context.drawImage(image, 0, 0);
                            canvasData = context.getImageData(0, 0, canvas.width, canvas.height);
                        }
                        image.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            }

            function handleMouseMove(event) {
                if (usingHealTool) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    cursor.style.left = `${event.clientX - cursorSize / 2}px`;
                    cursor.style.top = `${event.clientY - cursorSize / 2}px`;
                }
            }

            function handleCanvasClick(event) {
                if (usingHealTool) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    console.log(`Canvas clicked at: (${x}, ${y})`);
                    inpaintSpot(x, y);
                }
            }

            function inpaintSpot(x, y) {
                const radius = cursorSize / 2;
                const imageData = context.getImageData(x - radius, y - radius, radius * 2, radius * 2);
                const data = imageData.data;
                console.log('Patch to be replaced:', data);

                const similarPatchIndex = findCorrespondingPixel(x, y, canvasData.data, radius);
                if (similarPatchIndex !== -1) {
                    const similarPatch = canvasData.data.slice(similarPatchIndex, similarPatchIndex + radius * radius * 4);
                    console.log('Similar patch found:', similarPatch);

                    contentAwareFill(data, similarPatch, radius);
                    context.putImageData(imageData, x - radius, y - radius);
                    context.drawImage(image, 0, 0);
                }
            }

            function findCorrespondingPixel(dx, dy, targetData, radius) {
                const patchSize = radius * 2;
                let bestMatchIndex = -1;
                let lowestScore = Infinity;

                for (let offsetX = -radius; offsetX <= radius; offsetX++) {
                    for (let offsetY = -radius; offsetY <= radius; offsetY++) {
                        const targetX = dx + offsetX;
                        const targetY = dy + offsetY;
                        if (targetX < 0 || targetY < 0 || targetX >= canvas.width || targetY >= canvas.height) {
                            continue;
                        }

                        const targetIndex = (targetY * canvas.width + targetX) * 4;
                        const score = computePatchScore(targetData, targetIndex, patchSize);

                        if (score < lowestScore) {
                            lowestScore = score;
                            bestMatchIndex = targetIndex;
                        }
                    }
                }

                return bestMatchIndex;
            }

            function computePatchScore(data, index, patchSize) {
                let score = 0;
                for (let i = 0; i < patchSize; i++) {
                    for (let j = 0; j < patchSize; j++) {
                        const offset = (j * patchSize + i) * 4;
                        const r = data[index + offset];
                        const g = data[index + offset + 1];
                        const b = data[index + offset + 2];

                        score += r * r + g * g + b * b;
                    }
                }
                return score;
            }

function contentAwareFill(sourceData, targetData, radius) {
    const length = sourceData.length;
    const sigma = radius / 3;
    const gauss = (d) => Math.exp(-(d * d) / (2 * sigma * sigma));

    for (let i = 0; i < length; i += 4) {
        const dx = (i / 4) % (radius * 2) - radius;
        const dy = Math.floor((i / 4) / (radius * 2)) - radius;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < radius) {
            const targetIndex = findCorrespondingPixel(dx, dy, targetData, radius);
            if (targetIndex !== -1) {
                const sourceWeight = gauss(dist);
                const targetWeight = 1 - sourceWeight;

                sourceData[i] = Math.floor(sourceWeight * sourceData[i] + targetWeight * targetData[targetIndex]);
                sourceData[i + 1] = Math.floor(sourceWeight * sourceData[i + 1] + targetWeight * targetData[targetIndex + 1]);
                sourceData[i + 2] = Math.floor(sourceWeight * sourceData[i + 2] + targetWeight * targetData[targetIndex + 2]);
                // Preserve alpha channel
                sourceData[i + 3] = sourceData[i + 3]; // No change to alpha channel
            }
        }
    }
}

        });
    </script>
</body>
</html>
