<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Spot Tool</title>
    <style>
        #canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Healing Spot Tool</h1>
    <input type="file" id="upload" accept="image/*">
    <button id="healingSpotButton">Healing Spot Tool</button>
    <input type="range" id="radiusRange" min="5" max="50" value="10">
    <label for="radiusRange">Healing Radius: <span id="radiusValue">10</span></label>
    <canvas id="canvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
