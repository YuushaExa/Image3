<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Spot Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 1px solid #ccc;
            cursor: none;
        }
        .cursor {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 0, 0.7);
            pointer-events: none;
            display: none;
            z-index: 100;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }
        .control-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="cursorSize" class="control-label">Cursor Size:</label>
        <input type="range" id="cursorSize" class="control" min="5" max="100" value="20">
        <label for="blendingIntensity" class="control-label">Blending Intensity:</label>
        <input type="range" id="blendingIntensity" class="control" min="0.1" max="2" step="0.1" value="1">
        <button id="healToolButton">Activate Healing Tool</button>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="canvasPreview" style="display: none;"></canvas>
    <div id="cursor" class="cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const canvasPreview = document.getElementById('canvasPreview').getContext('2d');
            const cursor = document.getElementById('cursor');
            const cursorSizeInput = document.getElementById('cursorSize');
            const blendingIntensityInput = document.getElementById('blendingIntensity');
            const healToolButton = document.getElementById('healToolButton');
            
            let image = new Image();
            let usingHealTool = false;
            let cursorSize = parseInt(cursorSizeInput.value, 10);
            let blendingIntensity = parseFloat(blendingIntensityInput.value);
            let canvasData = null;

            let lastMouseMoveTime = 0;
            const debounceTime = 50; // Adjust debounce time as needed

            // Load image from user input
            document.getElementById('upload').addEventListener('change', handleImageUpload);

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        image.onload = function () {
                            canvas.width = image.width;
                            canvas.height = image.height;
                            context.drawImage(image, 0, 0);
                            canvasData = context.getImageData(0, 0, canvas.width, canvas.height);
                        }
                        image.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            }

            // Activate/deactivate healing tool
            healToolButton.addEventListener('click', () => {
                usingHealTool = !usingHealTool;
                healToolButton.textContent = usingHealTool ? 'Deactivate Healing Tool' : 'Activate Healing Tool';
            });

            // Adjust cursor size
            cursorSizeInput.addEventListener('input', () => {
                cursorSize = parseInt(cursorSizeInput.value, 10);
                cursor.style.width = cursor.style.height = `${cursorSize}px`;
            });

            // Adjust blending intensity
            blendingIntensityInput.addEventListener('input', () => {
                blendingIntensity = parseFloat(blendingIntensityInput.value);
            });

            // Handle mouse movement for the healing tool
            canvas.addEventListener('mousemove', (event) => {
                const currentTime = new Date().getTime();
                if (currentTime - lastMouseMoveTime > debounceTime) {
                    handleMouseMove(event);
                    lastMouseMoveTime = currentTime;
                }
            });

            function handleMouseMove(event) {
                if (usingHealTool) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;

                    cursor.style.left = `${event.clientX - cursorSize / 2}px`;
                    cursor.style.top = `${event.clientY - cursorSize / 2}px`;
                    cursor.style.display = 'block';

                    showPreview(x, y);
                }
            }

            function showPreview(x, y) {
                const radius = cursorSize / 2;
                const imageData = context.getImageData(x - radius, y - radius, radius * 2, radius * 2);
                canvasPreview.canvas.width = imageData.width;
                canvasPreview.canvas.height = imageData.height;
                canvasPreview.putImageData(imageData, 0, 0);

                // Optionally, apply blending or other effects for real-time preview
                // Example: context.drawImage(canvasPreview.canvas, x - radius, y - radius);
            }

            // Additional functionality like inpainting, blending, etc., can be added as needed.
        });
    </script>
</body>
</html>
